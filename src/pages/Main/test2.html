<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки с белым фоном</title>
    <style>
        body {
            background-color: #111;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .card {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            font-size: 18px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }

        .overlay:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="overlay">Игровой маркет</div>
        </div>
        <div class="card">
            <div class="overlay">Обширный профиль</div>
        </div>
        <div class="card">
            <div class="overlay">Никаких привилегий</div>
        </div>
        <div class="card">
            <div class="overlay">Полное распоряжение своим временем</div>
        </div>
        <div class="card">
            <div class="overlay">Наработка портфолио</div>
        </div>
        <div class="card">
            <div class="overlay">Приложение</div>
        </div>
        <div class="card">
            <div class="overlay">Бесплатные курсы</div>
        </div>
    </div>

</body>
</html>
